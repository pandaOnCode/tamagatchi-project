<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodgeHodlr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>

</head>

<body>

    <div class="startTitles">
        <h2>Take care of Doge.</h2>
        <h3>Take Doge to the moon.</h3>
        <p>Name your Doge: <input type="text" id="fname" name="fname"><br><br></p>
        <button id="startGame">Hodl Doge</button>
    </div>

    <div id="game">
        <!-- stats -->
        <div id="stats">
            <h2 class="levelDisplay">Level 1</h2>
            <h1>Stats</h1>
            <h3>Don't let em reach 0</h3>
            <ul>
                <li class="dollar"></li>
                <li>
                    <div class="pb1">
                        <div class="pv1"></div>
                        <div class="pf1"></div>
                    </div>
                </li>


            </ul>



        </div>
        <!-- Buttons+Dog Picture -->
        <div class="doge">

            <img id="dogepic" class="animate__animated animate__tada" src="styles/images/level1Dog.png" alt="">
            <h1 class="name">Your Doge</h1>
            <div class="buttonrow">
                <button class="save">Dollar Value</button>

            </div>

        </div>
    </div>

    <div id="gameover">

        <h1>Stats not kept alive</h1>
        <h2>Doge has crashed. <span class="overStyle">GAME OVER</span></h2>

        <div class="nomics-ticker-widget" data-name="Dogecoin" data-base="DOGE" data-quote="USD"></div>
        <script src="https://widget.nomics.com/embed.js"></script>


    </div>


</body>

</html>
