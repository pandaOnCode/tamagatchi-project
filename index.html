<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DodgeHodlr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Main JS -->
    <script src="./scripts/app.js" defer></script>

</head>

<body>

    <div class="startTitles">
        <h2>Take care of Doge.</h2>
        <h3>Take Doge to the moon.</h3>
        <p>Name your Doge: <input type="text" id="fname" name="fname"><br><br></p>
        <button id="startGame">Hodl Doge</button>
    </div>

    <div id="game">
        <!-- stats -->
        <div id="stats">
            <ul>
                <li class="dollar"></li>
            </ul>
        </div>
        <!-- Buttons+Dog Picture -->
        <div class="doge">
            <img id="dogepic" class="animate__animated animate__tada" src="styles/images/level1Dog.png" alt="">
            <h1 class="name">Your Doge</h1>
            <div class="buttonrow">
                <button class="save">Dollar Value</button>

            </div>

        </div>
    </div>

    <div id="gameover">
        <h1>Game Over</h1>
    </div>


</body>

</html>
